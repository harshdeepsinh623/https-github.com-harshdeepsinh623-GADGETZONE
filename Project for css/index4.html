<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page - Gadgets Zone</title>
    <link rel="stylesheet" href="style4.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Gadgets Zone</h1>
        </div>
    </header>
    
    <nav class="breadcrumb">
        <a href="index.html">Home</a> &gt;
        <a href="#">View Cart</a> &gt;
        <span>Checkout</span><br><br><br><br><br>
        
        <div class="order-process">
            <button class="address" style="flex-wrap: wrap;">Address</button>
            <h4 class="step" style="flex-wrap: wrap;">Dispatch</h4>
            <h4 class="step" style="flex-wrap: wrap;">Review Order & Make Payment</h4>
        </div>
    </nav><br><br>
  
    <div class="container">
        <div class="form-section">
            <h3>Shipping Address</h3><br>
            <form action="#">
                <div class="form-group">
                    <label for="firstName">First Name <span>*</span></label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name <span>*</span></label>
                    <input type="text" id="lastName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email <span>*</span></label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Address <span>*</span></label>
                    <input type="text" id="address" required>
                </div>
                <div class="form-group">
                    <label for="city">City <span>*</span></label>
                    <input type="text" id="city" required>
                </div>
                <div class="form-group">
                    <label for="state">State / Province <span>*</span></label>
                    <select id="state" required>
                        <option value="">Select State / Province</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="zip">ZIP Code <span>*</span></label>
                    <input type="text" id="zip" required>
                </div>
                <div class="form-group">
                    <label for="telephone">Telephone <span>*</span></label>
                    <input type="tel" id="telephone" required>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="billing" checked>
                    <label for="billing">Billing Address is same as Shipping Address</label>
                </div>
                <button type="submit" class="continue-btn">Continue</button>
            </form>
        </div>
        
        <div class="summary-section" style="position: sticky; margin-right: 20px;">
            <div class="coupon" style="position: relative;">
                <input type="text" placeholder="Coupon Code">
                <button class="apply-btn">Apply</button>
            </div>
            <div class="order-summary">
                <h3>Order Summary</h3>
                <p>Subtotal (2 items): <span>$499.00</span></p>
                <p>Total: <span>$499.00</span></p>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-container">
            <div class="payment-methods w-5 w-xl-4 w-lg-3 w-md-2 w-sm-1">
                <img src="https://logos-world.net/wp-content/uploads/2022/03/Apple-Pay-Logo.png" alt="Apple Pay">
                <img src="https://static-00.iconduck.com/assets.00/amex-icon-1024x666-5rlm5d50.png" alt="Amex">
                <img src="https://th.bing.com/th/id/OIP.q9mLWE_vBvCvOH6YBFQuDQHaE8?rs=1&pid=ImgDetMain" alt="Google Pay">
                <p>Â© gadgets zone</p>
                <p>Powered by zoho commerce</p>
            </div>
            <div class="social-icons w-5 w-xl-4 w-lg-3 w-md-2 w-sm-1">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-pinterest"></i></a>
            </div>
            <div class="card-options w-5 w-xl-4 w-lg-3 w-md-2 w-sm-1">
                <ul>
                    <li>Visa Cards</li>
                    <li>Master Cards</li>
                    <li>Other Cards</li>
                </ul>
            </div>
            <div class="subscribe-form w-5 w-xl-4 w-lg-3 w-md-2 w-sm-1">
                <input type="email" placeholder="Email"><br><br>
                <button type="submit">Subscribe</button>
            </div>
        </div>
    </footer>
</body>
</html>
